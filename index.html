  <meta charset="UTF-8">

  <title>Lys Liliales</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', cursive;
      background: linear-gradient(to bottom right, #ffe6f2, #ffd6eb);
      color: #4a2c36;
      text-align: center;
      overflow-x: hidden;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-family: "Brush Script MT", cursive;
      font-size: 3em;
      margin-top: 70px;
      color: #d63384;
      animation: floatIn 2s ease-in-out;
    }

    p {
      font-size: 1.2em;
      color: #6d4c55;
      margin-bottom: 40px;
      animation: fadeIn 2.5s ease-in;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 1.1em;
      text-decoration: none;
      color: white;
      background-color: #d63384;
      border-radius: 30px;
      transition: all 0.3s ease;
      animation: fadeInUp 2s ease;
    }

    .links a:hover {
      background-color: #ff77c5;
      transform: scale(1.1);
    }

    .flower {
      position: absolute;
      width: 120px;
      opacity: 0.9;
      animation: float 6s ease-in-out infinite;
    }

    .flower.left {
      top: 10%;
      left: -40px;
    }

    .flower.right {
      bottom: 10%;
      right: -40px;
      animation-delay: 2s;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
