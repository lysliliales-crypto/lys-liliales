<!doctype html>

  <style>
    :root{
      --pink:#fdeef6; /* very soft pink background */
      --accent:#f7cfe3; /* button subtle color */
      --deep:#eaa7c9; /* deeper pink for hover */
      --text:#342634;
      --glass: rgba(255,255,255,0.6);
      --radius:18px;
      --card-w: min(520px, 92vw);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, var(--pink) 0%, #fff 60%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
    }
    .card{
      width:var(--card-w);
      background:linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.9));
      border-radius:calc(var(--radius) + 4px);
      box-shadow: 0 10px 30px rgba(60,20,40,0.08);
      padding:36px;
      text-align:center;
      backdrop-filter: blur(6px) saturate(120%);
    }

    .brand{
      font-family:'Playfair Display', serif;
      font-size:28px;
      letter-spacing:0.6px;
      margin:0 0 6px 0;
      color:#3b2b33;
    }
    .tag{
      margin:0 0 18px 0;
      font-size:14px;
      color:#6b5460;
      opacity:0.9;
    }

    /* central lily */
    .lily-wrap{display:flex;justify-content:center;margin:6px 0 22px}
    .lily{
      width:200px;max-width:46vw;height:auto;display:block;
      filter: drop-shadow(0 6px 18px rgba(230,150,180,0.12));
    }

    .buttons{display:flex;flex-direction:column;gap:12px;align-items:center;margin-top:8px}
    .btn{
      width:100%;max-width:360px;
      display:inline-flex;align-items:center;gap:12px;justify-content:center;
      padding:12px 18px;border-radius:12px;border:none;cursor:pointer;text-decoration:none;
      background:var(--glass);font-weight:600;color:var(--text);
      transition:all .18s ease;box-shadow:0 6px 14px rgba(100,40,60,0.06);
      backdrop-filter: blur(4px);
    }
    .btn:hover{transform:translateY(-3px);box-shadow:0 14px 30px rgba(120,50,90,0.08)}
    .btn--accent{background:linear-gradient(90deg,var(--accent),#ffeef7);}
    .btn--accent:hover{background:linear-gradient(90deg,var(--deep),#ffdff0)}

    .small{font-size:13px;color:#7a5f6a;margin-top:18px}

    /* footer */
    .footer{margin-top:20px;font-size:12px;color:#8a6f7b}

    @media (min-width:760px){
      .brand{font-size:34px}
      .lily{width:240px}
    }
  </style>
</head>
