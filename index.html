    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #ffeef5 0%, #fff8fb 100%);
      overflow-x: hidden;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-family: 'Great Vibes', cursive;

    }

    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .links a {
      background-color: #f7b6ce;
      color: white;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(216, 79, 135, 0.2);
    }

    .links a:hover {
      background-color: #d84f87;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(216, 79, 135, 0.3);
    }

    .flower {
      position: absolute;
      width: 130px;
      opacity: 0.9;
      animation: float 6s ease-in-out infinite;
    }

    .left {
      left: -30px;
      top: 25%;
      transform: rotate(-10deg);
    }

    .right {
      right: -30px;
      top: 25%;
      transform: rotate(10deg);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #c07296;
      opacity: 0.7;
    }
  </style>
</head>
