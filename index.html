<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lys Liliales</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", cursive;
      background: linear-gradient(180deg, #ffd9e8 0%, #ffe6f2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: "Great Vibes", cursive;
      font-size: 4rem;
      color: #d63384;
      text-shadow: 1px 1px 4px #fff;
      z-index: 2;
      animation: fadeInDown 2s ease;
    }

    .flower-bg {
      position: absolute;
      top: -50px;
      width: 400px;
      opacity: 0.3;
      z-index: 1;
      animation: float 6s ease-in-out infinite;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      z-index: 2;
      animation: fadeInUp 2s ease;
    }

    .link-btn {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 12px 40px;
      border-radius: 50px;
      font-size: 1.2rem;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.4);
    }

    .link-btn:hover {
      background-color: #ff94af;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(255, 182, 193, 0.6);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <img class="flower-bg" src="https://cdn.pixabay.com/photo/2020/04/20/18/37/lily-5067884_1280.png" alt="Fleur de lys rose" />
  <h1>Lys Liliales</h1>
  <div class="links">
    <a class="link-btn" href="https://www.facebook.com/share/1J3rsf5M64/" target="_blank">Facebook</a>
    <a class="link-btn" href="https://www.instagram.com/creation.de.lys?igsh=MXcxNHcyYjEzZGhoZw==" target="_blank">Instagram</a>
    <a class="link-btn" href="https://tiktok.com/@lyscreation03" target="_blank">TikTok</a>
  </div>
</body>
</html>
